<!DOCTYPE html>

<html>
  <head>
    <title>Test WMD Page</title>
    
    <link rel="stylesheet" type="text/css" href="../minified/wmd.css" />
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript" src="../minified/jquery.wmd.min.js"></script>
  </head>
  
  <body>
    <div class="wmd-panel">
      <textarea class="wmd-input"></textarea>
    </div>
    
      
    <script type="text/javascript">
    $().ready(function() {
        $("textarea").wmd({
            "preview": true,
            "helpLink": "http://daringfireball.net/projects/markdown/",
            "helpHoverTitle": "Markdown Help",
        });
    });
    </script>
  </body>
</html>
